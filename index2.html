<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var nodes = [
  {id: "A"},
  {id: "B"},
  {id: "C"},
  {id: "D"},
  {id: "E"},
  {id: "F"},
  {id: "G"},
]

var links = [
  {source: "A", target: "B", dist: 1},
  {source: "B", target: "C", dist: 2},
  {source: "C", target: "D", dist: 2},
  {source: "C", target: "E", dist: 3},
  {source: "D", target: "F", dist: 1},
  {source: "A", target: "G", dist: 4},
  {source: "D", target: "G", dist: 1},
  {source: "A", target: "C", dist: 2},
  {source: "E", target: "D", dist: 1},
]

function getNeighbors(node) {
  return links.reduce(function (neighbors, link) {
      if (link.target.id === node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id === node.id) {
        neighbors.push(link.target.id)
      }
      return neighbors
    },
    [node.id]
  )
}

function isNeighborLink(node, link) {
  return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors) {
  if (Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1) {
    return 'green'
  }

  return 'gray'
}

function getLinkColor(node, link) {
  return isNeighborLink(node, link) ? 'green' : '#E5E5E5'
}

function getTextColor(node, neighbors) {
  return Array.isArray(neighbors) && neighbors.indexOf(node.id) > -1 ? 'green' : 'black'
}

var width = window.innerWidth
var height = window.innerHeight

var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)

// simulation setup with all forces
var linkForce = d3
  .forceLink()
  .id(function (link) { return link.id })
  .distance(function (link) { return link.dist * 100 })
  .strength(0.3)

var simulation = d3
  .forceSimulation()
  .force('link', linkForce)
  .force('charge', d3.forceManyBody().strength(-120))
  .force('center', d3.forceCenter(width / 2, height / 2))

function selectNode(selectedNode) {
  var neighbors = getNeighbors(selectedNode)

  // we modify the styles to highlight selected nodes
  nodeElements.attr('fill', function (node) { return getNodeColor(node, neighbors) })
  textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
  linkElements.attr("d", function (link) { return link })
  console.log(linkElements)
  // linkElements.each(transition)
  // linkElements.attr('stroke', function (link) { return getLinkColor(selectedNode, link) })
}

function transition(path) {
  path.transition()
      .duration(7500)
      .attrTween("stroke-dasharray", tweenDash)
}

function tweenDash() {
  var l = this.getTotalLength(),
      i = d3.interpolateString("0," + l, l + "," + l);
  return function(t) { return i(t); };
}

var linkElements = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links)
  .enter().append("line")
    .attr("stroke-width", 1)
	  .attr("stroke", "rgba(50, 50, 50, 0.2)")

var nodeElements = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes)
  .enter().append("circle")
    .attr("r", 10)
    .attr("fill", '#333333')
    .on('click', selectNode)

var textElements = svg.append("g")
  .attr("class", "texts")
  .selectAll("text")
  .data(nodes)
  .enter().append("text")
    .text(function (node) { return  node.id })
	  .attr("font-size", 15)
	  .attr("dx", 15)
    .attr("dy", 4)

var linkText = svg.append("g")
  .attr("class", "texts")
  .selectAll("text")
  .data(links)
  .enter().append("text")
    .text(function (link) { return  link.dist })
	  .attr("font-size", 15)
	  .attr("dx", 0)
    .attr("dy", 0)

simulation.nodes(nodes).on('tick', () => {
  nodeElements
    .attr('cx', function (node) { return node.x })
    .attr('cy', function (node) { return node.y })
  textElements
    .attr('x', function (node) { return node.x })
    .attr('y', function (node) { return node.y })
  linkText
    .attr('x', function (link) { return (link.source.x + link.target.x)/2 })
    .attr('y', function (link) { return (link.source.y + link.target.y)/2 })
  linkElements
    .attr('x1', function (link) { return link.source.x })
    .attr('y1', function (link) { return link.source.y })
    .attr('x2', function (link) { return link.target.x })
    .attr('y2', function (link) { return link.target.y })
})

simulation.force("link").links(links)
</script>
